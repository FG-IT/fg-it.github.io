---
layout: layout
---
<div id="posts" class="resources posts-expand">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
      {{ page.title }}
    </h1>
    <div class="post-spread">
      <p>created at: {{ page.created_at }}, updated at: {{ page.updated_at }}</p>
    </div>
  </header>
</div>
{{ content }}
