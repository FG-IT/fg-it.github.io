---
layout: layout
---
<div id="posts" class="resources posts-expand">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">
        Resources
    </h1>
  </header>
  <ul>
  {% for resource in site.resources %}
    <li>
      <h3>
        <a href="{{ resource.url }}">{{ resource.title }} </a>
      </h3>
    </li>
  {% endfor %}
  </ul>
</div>
